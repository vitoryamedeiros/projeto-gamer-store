<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="store.css">
    <title> Gamer Store </title>
</head>
<body>

    <header>
        <nav>      
            <span class="store">
                <i class="bx bxs-store"></i>
                <span>GameStore</span>
            </span>

            <div class="container-perfil">

                <div class="diamantes">

                    <div class="number">
                        <span>2389</span>
                        <img src="img/diamante.png" alt="Diamante">
                    </div>
                    <i class="bx bx-plus"></i>

                </div>

                <div class="perfil">
                    <img src="img/photo.png" alt="Foto de Perfil">
                    <i class="bx bx-chevron-down click"></i>

                    <ul class="toltip">
                        <li>
                            <i class="bx bx-user"></i>
                            <a href="#">Ver minha conta</a>
                        </li>
                        <li>
                            <i class="bx bx-package"></i>
                            <a href="#">Seus Pedidos</a>
                        </li>
                        <li>
                            <i class="bx bxs-coupon"></i>
                            <a href="#">Cupons</a>
                        </li>
                        <li>
                            <i class="bx bx-map"></i>
                            <a href="#">Endere√ßo</a>
                        </li>
                        <li>
                            <i class="bx bx-log-out bx-rotate-180"></i>
                            <a href="#">Sair</a>
                        </li>

                    </ul>

                </div>
                
            </div>
        </nav>        
    </header>

    <main>
        <div class="container-grid">
            <div class="grid">

                <div class="item-01">

                    <div class="text">

                        <div class="top">
                            <i class="bx bx-user"></i>
                            <span class="numero">6/10</span>
                        </div>

                        <div class="bottom">
                            <div class="diamante">
                                <span class="num">650</span>
                                <span><img src="img/diamante.png" alt=""></span>
                            </div>
                            
                            <div class="nome">
                                <span>Mario</span>
                            </div>

                            <button class="comprar">Comprar</button>
                        </div>
                    </div>
                    <div class="img1">
                        <img src="img/mario.png" alt="">
                    </div>
                </div>
        
                <div class="item-02">

                    <div class="text">

                        <div class="top">
                            <i class="bx bx-user"></i>
                            <span class="numero">7/10</span>
                        </div>

                        <div class="bottom">
                            <div class="diamante">
                                <span class="num">435</span>
                                <span><img src="img/diamante.png" alt=""></span>
                            </div>
                            
                            <div class="nome">
                                <span>Goteksn</span>
                            </div>

                            <button class="comprar">Comprar</button>
                        </div>
                    </div>
                    <div class="img2">
                        <img src="img/goteksn.png" alt="">
                    </div>
                </div>

                <div class="item-03">

                    <div class="text">

                        <div class="top">
                            <i class="bx bx-user"></i>
                            <span class="numero">4/10</span>
                        </div>

                        <div class="bottom">
                            <div class="diamante">
                                <span class="num">760</span>
                                <span><img src="img/diamante.png" alt=""></span>
                            </div>
                            
                            <div class="nome">
                                <span>Sonik</span>
                            </div>

                            <button class="comprar">Comprar</button>
                            <div class="img3">
                                <img src="img/sonik.png" alt="">
                            </div>
                            
                        </div>
                    </div>
                    
                </div>

                <div class="item-04">
                    <div class="grid-child">
                        <div class="title">
                            <h1>Ranking</h1>
                        </div>

                        <div class="person">
                            <span>1</span>   
                            
                            <div>
                                <img src="img/p-01.png" alt="">
                                <span>Mathw</span>
                            </div>

                            <div>
                                <span>2050</span>
                                <img src="img/diamante.png" alt="">
                            </div>

                            <i class="bx bx-dots-vertical-rounded"></i>
                        </div>

                        <div class="person">
                            <span>2</span>   
                            
                            <div>
                                <img src="img/p-02.png" alt="">
                                <span>Elis</span>
                            </div>
    
                            <div>
                                <span>2000</span>
                                <img src="img/diamante.png" alt="">
                            </div>
    
                            <i class="bx bx-dots-vertical-rounded"></i>
                        </div>

                        <div class="person">
                            <span>3</span>   
                            
                            <div>
                                <img src="img/p-03.png" alt="">
                                <span>Eliot</span>
                            </div>
    
                            <div>
                                <span>1809</span>
                                <img src="img/diamante.png" alt="">
                            </div>
    
                            <i class="bx bx-dots-vertical-rounded"></i>
                        </div>

                        <div class="person">
                            <span>4</span>   
                            
                            <div>
                                <img src="img/p-04.png" alt="">
                                <span>Chris</span>
                            </div>
    
                            <div>
                                <span>1526</span>
                                <img src="img/diamante.png" alt="">
                            </div>
    
                            <i class="bx bx-dots-vertical-rounded"></i>
                        </div>

                        <div class="person">
                            <span>5</span>   
                            
                            <div>
                                <img src="img/p-05.png" alt="">
                                <span>Andrew</span>
                            </div>
    
                            <div>
                                <span>1359</span>
                                <img src="img/diamante.png" alt="">
                            </div>
    
                            <i class="bx bx-dots-vertical-rounded"></i>
                        </div>
                                    
                        <div class="mais">
                            <span>Mais</span>
                            <i class="bx bx-chevron-down"></i>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

     <footer>
            <div class="box-flex">
                <ul class="sobre">
                    <h2>TOOLS</h2>
                    <li><a href="#">API</a></li>
                    <li><a href="#">FAQS</a></li>
                </ul>
                <ul class="sobre">
                    <h2>COMPANE</h2>
                    <li><a href="#">Suporte</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="box-flex">
                <ul>
                    <h3>Redes Sociais</h3>
                    <div class="icons">
                        <li><i class="bx bxl-whatsapp"></i></li>
                        <li><i class="bx bxl-facebook"></i></li>
                        <li><i class="bx bxl-linkedin"></i></li>
                        <li><i class="bx bxl-twitter"></i></li>
                    </div>
                </ul>
                <div class="img">
                    <img src="img/securytm.png" alt="">
                </div>
            </div>
    </footer> 

    <script src="store.js"></script>
    
</body>
</html>
